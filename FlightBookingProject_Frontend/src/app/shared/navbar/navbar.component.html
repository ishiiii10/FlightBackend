<header class="navbar">
  <div class="container">
    <div class="navbar-content">
      <div class="logo">
        <a routerLink="/search" class="logo-link">
          <span class="logo-icon">âœˆ</span>
          <span class="logo-text">NIMBUSAIR</span>
        </a>
      </div>
      <nav class="nav-links">
        <a routerLink="/search" routerLinkActive="active">HOME</a>
        
        <ng-container *ngIf="isAuthenticated; else unauthenticatedLinks">
          <a routerLink="/profile" routerLinkActive="active">PROFILE</a>
          <a *ngIf="!isAdmin" routerLink="/booking-history" routerLinkActive="active">BOOKING HISTORY</a>
          <a *ngIf="isAdmin" routerLink="/admin/add-flight" routerLinkActive="active">
            ADD FLIGHT
          </a>
          <div class="user-info">
            <span class="user-email">{{ userEmail }}</span>
            <span *ngIf="isAdmin" class="admin-badge">ADMIN</span>
            <button class="logout-btn" (click)="logout()">LOGOUT</button>
          </div>
        </ng-container>
        
        <ng-template #unauthenticatedLinks>
          <a routerLink="/login" routerLinkActive="active">LOGIN</a>
          <a routerLink="/register" routerLinkActive="active">REGISTER</a>
        </ng-template>
      </nav>
    </div>
  </div>
</header>
