<div class="change-password-container">
    <div class="card">
      <h2>Change Password</h2>
  
      <form #pwdForm="ngForm" (ngSubmit)="onSubmit(pwdForm)">
        <div class="alert error" *ngIf="errorMessage">{{ errorMessage }}</div>
        <div class="alert success" *ngIf="successMessage">{{ successMessage }}</div>
  
        <div class="form-row">
          <label>Old Password</label>
          <input class="form-input"
            type="password"
            name="oldPassword"
            [(ngModel)]="form.oldPassword"
            required />
        </div>

        <div class="form-row">
          <label>New Password</label>
          <input class="form-input"
            type="password"
            name="newPassword"
            [(ngModel)]="form.newPassword"
            required
            minlength="6" />
        </div>

        <div class="form-row">
          <label>Confirm New Password</label>
          <input class="form-input"
            type="password"
            name="confirmPassword"
            [(ngModel)]="form.confirmPassword"
            required />
        </div>

        <button type="submit" class="btn-primary" [disabled]="loading">
          {{ loading ? 'Saving...' : 'Change Password' }}
        </button>
      </form>
    </div>
  </div>
